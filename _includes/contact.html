<!-- Contact Section -->
<section id="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2>Contact Me</h2>
        <hr class="star-primary">
      </div>
    </div>
    <div class="row">

      <div class="col-lg-6 col-md-6 col-sm-12" >
        <h3>Write me</h3>
        <form action="//formspree.io/f/mleqdpqd" method="POST" name="sentMessage" id="contactForm" novalidate>
          <div class="row control-group">
            <div class="form-group col-xs-12">
              <label for="name">Name</label>
              <input type="text" name="name" class="form-control" placeholder="" id="name" required
                data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12">
              <label for="email">Email Address</label>
              <input type="email" name="_replyto" class="form-control" placeholder="" id="email" required
                data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div>
            <input type="hidden" name="_subject" value="New Mail!">
            <input type="text" name="_gotcha" style="display:none" />
          </div>
          <div class="row control-group">
            <div class="form-group col-xs-12">
              <label for="message">Message</label>
              <textarea name="message" class="form-control" placeholder="" id="message" required
                data-validation-required-message="Please enter a message."></textarea>
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <br>
          <div id="success"></div>
          <div class="row">
            <div class="form-group col-xs-12">
              <button type="submit" class="btn btn-success btn-lg">Send</button>
            </div>
          </div>
        </form>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-lg-offset-2 col-md-offset-2" >
        <h3>Contact details</h3>
        <div class="row control-group">
          <div class="col-xs-12">
            <p><b>Name: </b> David Tortajada</p>
          </div>
        </div>
        <div class="row control-group">
          <div class="col-xs-12">
            <p><b>Email: </b><a href="mailto:{{site.email}}">{{site.email}}</a></p>
          </div>
        </div>
        <div class="row control-group">
          <div class="col-xs-12">
            <p><b>Phone: </b><a href="tel:{{site.phone}}">+34 655 579 880</a></p>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-lg-offset-2">

      </div>
    </div>
  </div>
</section>
